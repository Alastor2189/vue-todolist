<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <header>
            <img src="img/Logo.png" alt=" Logo Boolean">
        </header>
        <main>
            <div class="container">
                <div class="add-element">
                    <input type="text" name="newElement" id="new-element" placeholder="aggiungi un nuovo elemento alla lista" v-model="addLi">
                    <button class="btn" @click="addNewLi">Aggiungi</button>

                </div>
                <div class="list-item">
                    <ul>
                        <li v-for="(element, index) in toDoArray">
                            <span :class="element.done === true ? 'textline' : '' "> {{element.text}}
                        </span>
                            <i class="fas fa-times-circle" @click="crucisClick(index)"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
